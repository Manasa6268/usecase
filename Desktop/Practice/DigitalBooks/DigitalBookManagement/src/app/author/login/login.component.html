<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div class="card shadow p-3 mb-5 bg-white rounded">
    <div class="headings">
      <div class="emptydiv"></div>
      <h2> Login </h2>
      <div class="emptydiv"></div>
      <h1> Please Enter your Details. </h1>
    </div>
    <div class="emptydiv"></div>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="loginfields">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control" [(ngModel)]="cred.userName" />
            <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
              <div *ngIf="f['username'].errors['required']">Username is required</div>
            </div>
          </div>
          <div class="emptydiv"></div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" [(ngModel)]="cred.password" />
            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
              <div *ngIf="f['password'].errors['required']">Password is required</div>
            </div>
          </div>
          <div class="emptydiv"></div>
          <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary" data-toggle="modal" data-target="#confirm-submit">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Login
            </button>
            <div style="height: 75px;"></div>
            <span style="margin-left: 75px;">Don't have an account?<a class="btn btn-link" (click)="clickMe()">Sign
                Up</a></span>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="btns col mx-sb-3 mb-2 headerbtns">
    <button class="btn btn-danger" (click)="clicksearch()">Cancel</button>
  </div>
</body>

</html>
