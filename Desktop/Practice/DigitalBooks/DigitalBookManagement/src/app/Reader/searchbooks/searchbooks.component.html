<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="main">

    <div class="row">
      <section class="SearchBooksBox">
        <article class="col-lg-12 col-md-12 col-sm-12 banner-box">
          <h3>SEARCH BOOKS</h3>

          <form>
            <div class="form-group">
              <label class="center-block">Title:
                <input class="form-control" formControlName="name">
              </label>
            </div>
            <div formGroupName="address">
              <div class="form-group">
                <label class="center-block">Authour:
                  <input class="form-control" formControlName="street">
                </label>
              </div>
              <div class="form-group">
                <label class="center-block">Publisher:
                  <input class="form-control" formControlName="city">
                </label>
              </div>
              <div class="form-group">
                <label class="center-block">Published Date:
                  <input type="date" class="form-control" formControlName="zip">
                </label>
              </div>
              <div class="btns">
                <a href="#" data-type="submit" class="btn-default btn1">Search</a>
              </div>
            </div>
          </form>
        </article>
      </section>

    </div>

  </div>
</body>

</html>
