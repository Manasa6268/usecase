<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div class="main">
    <header>
      <div class="container">
        <div class="row">
          <article class="col-lg-12 col-md-12 col-sm-12">
            <h1 class="navbar-brand navbar-brand_">
              <a href="index.html"><img src="../../../assets/img/logo.png" alt="logo" /></a>
            </h1>
            <div class="menuBox clearfix">
              <nav class="navbar navbar-default navbar-static-top tm_navbar clearfix" role="navigation">
                <ul class="nav sf-menu clearfix sf-js-enabled sf-arrows">
                  <li class="active"><a [routerLink]="['/']">Home</a></li>
                  <li class="sub-menu">
                    <a (click)="clickabout()">About us<span></span></a>
                  </li>
                  <li><a (click)="clicksearch()">Search Books</a>
                  </li>
                  <li><button class="btn btn-primary" (click)="clickMe()">Add Books</button></li>
                  <li class="sub-menu">
                    <a (click)="clickabout()">Contact us<span></span></a>
                  </li>
                </ul>

              </nav>

            </div>
          </article>
        </div>

      </div>
    </header>
  </div>
  <section class="readbooksBox">
    <div class="emptydiv"></div>
    <div class="row">
      <div class="col">
        <h2> Purchased Books </h2>
      </div>

      <div class="col btns">
        <button class="btn btn-danger cnclbtn" (click)="ClickMe()">Cancel</button>
        <button class="btn btn-primary" (click)="ClickNotify()">Notifications</button>
      </div>

    </div>
    <div class="emptydiv"></div>
    <div class="table responsive PaymentBox">
      <table class="table table-bordered table-dark">
        <thead>
          <tr>
            <th>Payment Id</th>
            <th>Logo</th>
            <th>Book Name</th>
            <th>Authour</th>
            <th>Payment Date</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of bookpaydetails">
            <td>{{book.paymentId}}</td>
            <td> <img src="{{book.logo}}" class="logoimg" /></td>
            <td>{{book.title}}</td>
            <td>{{book.authorName}}</td>
            <td>{{book.paymentDate}}</td>
            <td>{{book.price}}</td>
            <td>
              <button class="btn btn-success" (click)="readbooks(book.content,book.title,book.authorName)">Read
                Book</button>
              <button class="btn btn-danger" (click)="askrefund(book.paymentId,book.paymentDate)">Ask Refund</button>
              <button class="btn btn-primary" (click)="downlodinvoice(book.paymentId)">Download Invoice</button>
            </td>

          </tr>
        </tbody>
      </table>
    </div>
  </section>
  <div>
    <footer>
      <div class="container">
        <div class="row">
          <article class="col-lg-12 col-md-12 col-sm-12">
            <p>
              <span>Libuno</span> Â© <em id="copyright-year">2022</em> |
              <a href="index-5.html">Privacy Policy</a>
            </p>
            <ul>
              <li>
                <a href="#"><img src="../../../assets/img/follow_icon1.png" alt="" /></a>
              </li>
              <li>
                <a href="#"><img src="../../../assets/img/follow_icon2.png" alt="" /></a>
              </li>
              <li>
                <a href="#"><img src="../../../assets/img/follow_icon3.png" alt="" /></a>
              </li>
              <li>
                <a href="#"><img src="../../../assets/img/follow_icon4.png" alt="" /></a>
              </li>
            </ul>
          </article>
        </div>
      </div>
      <!-- {%FOOTER_LINK} -->
    </footer>
  </div>
</body>


</html>
